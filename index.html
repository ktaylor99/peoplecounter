<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>People Counter</title>
</head>
<body>
    <h1>People Counter</h1>
    <p>This is a simple people counter app. It was built 
        <br> with the intention of logging the amount of people 
        <br>that enter a subway train.
        <br>To save your count and reset it to zero, press the <b>SAVE</b> button. </b></p>
    <h2 id="count-el">0</h2>
    <div class="buttons">
    <button id="increment-btn" onclick="increment()">COUNT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    </div>
    <p id="save-el">Previous entries: </p>
    <script src="script.js"></script>
</body>
</html>
